<!DOCTYPE html>
<html>
    <head>
        <title>AngularJs Alan</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main" ng-app="AngularJsApp" ng-controller="listingController">
            <h1>Company's List</h1>
            <button class="btnClass" ng-click="landscape = !landscape">{{!landscape ? 'Landscape' : 'Normal'}}</button>
            <div scrolly="lazyLoad()" ng-class="{displayCompanys: !landscape, displayCompanysLandscape: landscape}">
                <ul ng-class="{itemImage: !landscape, itemImagelandscape: landscape}">
                    <li ng-repeat="i in returnCompanys()">
                        <div ng-If="i.Image" class="item">
                            <h3 class="titleImage">{{i.company}}</h3>
                            <img src="{{i.Image}}" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <script src="lib/angular.min.js"></script>
        <script src="js/listingController.js"></script>
        <script src="directives/scrolly.js"></script>
        <script src="services/listingService.js"></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

              apiKey: "AIzaSyALZgwnBbiT73Ie-yaLLC0j2moMIRl5cSk",
              authDomain: "angularjs-b5160.firebaseapp.com",
              projectId: "angularjs-b5160",
              storageBucket: "angularjs-b5160.appspot.com",
              messagingSenderId: "119729421605",
              appId: "1:119729421605:web:678be74a920d80d8ac2ecc",
              measurementId: "G-51NK5PY0P3"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
          </script>
    </body>
</html>
